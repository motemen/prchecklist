name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - '6379:6379'
      datastore-emulator:
        image: motemen/datastore-emulator:alpine
        ports:
          - '18081:8081'
        env:
          CLOUDSDK_CORE_PROJECT: prchecklist-test

    env:
      TEST_REDIS_URL: 'redis://localhost:6379'
      DATASTORE_EMULATOR_HOST: 'localhost:18081'
      DATASTORE_PROJECT_ID: prchecklist-test

    steps:

    - uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - uses: actions/setup-node@v1.4.4

    - uses: actions/checkout@v2

    - id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Yarn
      uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Cache Go
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - run: |
        make setup

    - run: |
        make lint

    - run: |
        make build

    - name: Test (unit)
      run: |
        make test-unit
      env:
        PRCHECKLIST_TEST_GITHUB_TOKEN: ${{ secrets.PRCHECKLIST_TEST_GITHUB_TOKEN }}

    - name: Test (integration)
      run: |
        mkdir integration-screenshots
        TEST_SCREENSHOT_PATH=integration-screenshots make test-integration
      env:
        PRCHECKLIST_TEST_GITHUB_TOKEN: ${{ secrets.PRCHECKLIST_TEST_GITHUB_TOKEN }}

    - uses: actions/upload-artifact@v2
      with:
        name: integration-screenshots
        path: integration-screenshots/

    # TODO: output URLs
    - run: |
        aws s3 sync ./integration-screenshots/ s3://motemen-public/transient/prchecklist/integration-screenshots/${{github.sha}}/

    - uses: actions/github-script@v4
      with:
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: [
              '![](https://motemen-public.s3.ap-northeast-1.amazonaws.com/transient/prchecklist/integration-screenshots/${{github.sha}}/check-1.png)',
              '![](https://motemen-public.s3.ap-northeast-1.amazonaws.com/transient/prchecklist/integration-screenshots/${{github.sha}}/check-2.png)'
            ].join('')
          })

    - uses: codecov/codecov-action@v1.0.6
