name: Test

on:
  push:
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - uses: actions/setup-node@v1.1.0

    - uses: actions/checkout@v2

    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master

    - id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - run: |
        make setup

    - run: |
        make lint

    - run: |
        make build

    - run: |
        export CLOUDSDK_CORE_DISABLE_PROMPTS=1
        export CLOUDSDK_CORE_PROJECT=prchecklist-test
        gcloud info --run-diagnostics
        docker run --rm -it -p 8081:8081 google/cloud-sdk gcloud beta emulators datastore start --project prchecklist-test --host-port 0.0.0.0:8081 &
        gcloud components install cloud-datastore-emulator
        gcloud beta emulators datastore env-init
        gcloud beta emulators datastore start &
        eval $(gcloud beta emulators datastore env-init)
        export DATASTORE_DATASET=prchecklist-test
        export DATASTORE_EMULATOR_HOST=localhost:8081
        export DATASTORE_EMULATOR_HOST_PATH=localhost:8081/datastore
        export DATASTORE_HOST=http://localhost:8081
        export DATASTORE_PROJECT_ID=prchecklist-test
        make test

    - uses: codecov/codecov-action@v1.0.6
