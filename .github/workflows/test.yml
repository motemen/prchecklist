name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - '6379:6379'
      datastore-emulator:
        image: motemen/datastore-emulator:alpine
        ports:
          - '18081:8081'
        env:
          CLOUDSDK_CORE_PROJECT: prchecklist-test

    env:
      TEST_REDIS_URL: 'redis://localhost:6379'
      DATASTORE_EMULATOR_HOST: 'localhost:18081'
      DATASTORE_PROJECT_ID: prchecklist-test

    steps:

    - uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - uses: actions/setup-node@v1.4.4

    - uses: actions/checkout@v2

    - id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - run: |
        make setup

    - run: |
        make lint

    - run: |
        make build

    - run: |
        make test-unit
      env:
        PRCHECKLIST_TEST_GITHUB_TOKEN: ${{ secrets.PRCHECKLIST_TEST_GITHUB_TOKEN }}

    - run: |
        make test-integration
      env:
        PRCHECKLIST_TEST_GITHUB_TOKEN: ${{ secrets.PRCHECKLIST_TEST_GITHUB_TOKEN }}

    - uses: codecov/codecov-action@v1.0.6
